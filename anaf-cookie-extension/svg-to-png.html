<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        canvas { margin: 10px; border: 1px solid #ccc; }
        .download-btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .download-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ANAF Extension Icon Generator</h1>
    
    <div class="icon-container">
        <h2>Blue Icons (Active State)</h2>
        <canvas id="blue16" width="16" height="16"></canvas>
        <canvas id="blue48" width="48" height="48"></canvas>
        <canvas id="blue128" width="128" height="128"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('blue16')">Download 16px</button>
        <button class="download-btn" onclick="downloadIcon('blue48')">Download 48px</button>
        <button class="download-btn" onclick="downloadIcon('blue128')">Download 128px</button>
    </div>
    
    <div class="icon-container">
        <h2>Grey Icons (Inactive State)</h2>
        <canvas id="grey16" width="16" height="16"></canvas>
        <canvas id="grey48" width="48" height="48"></canvas>
        <canvas id="grey128" width="128" height="128"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('grey16')">Download 16px</button>
        <button class="download-btn" onclick="downloadIcon('grey48')">Download 48px</button>
        <button class="download-btn" onclick="downloadIcon('grey128')">Download 128px</button>
    </div>

    <script>
        // Modern SVG icon design - cookie with sync arrows
        function createSVGIcon(color, backgroundColor) {
            return `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="64" cy="64" r="58" fill="${backgroundColor}" stroke="${color}" stroke-width="4"/>
                
                <!-- Cookie shape -->
                <circle cx="64" cy="64" r="32" fill="${color}" opacity="0.2"/>
                <circle cx="64" cy="64" r="32" fill="none" stroke="${color}" stroke-width="3"/>
                
                <!-- Cookie chips/dots -->
                <circle cx="56" cy="56" r="3" fill="${color}"/>
                <circle cx="72" cy="58" r="2.5" fill="${color}"/>
                <circle cx="58" cy="72" r="2" fill="${color}"/>
                <circle cx="70" cy="70" r="2.5" fill="${color}"/>
                <circle cx="64" cy="64" r="1.5" fill="${color}"/>
                
                <!-- Sync arrows around the cookie -->
                <g transform="translate(64,64)">
                    <!-- Top arrow -->
                    <path d="M-8,-40 L-3,-35 L-3,-38 L3,-38 L3,-35 L8,-40 L3,-45 L3,-42 L-3,-42 L-3,-45 Z" fill="${color}"/>
                    <!-- Bottom arrow -->
                    <path d="M8,40 L3,35 L3,38 L-3,38 L-3,35 L-8,40 L-3,45 L-3,42 L3,42 L3,45 Z" fill="${color}"/>
                    <!-- Left arrow -->
                    <path d="M-40,-8 L-35,-3 L-38,-3 L-38,3 L-35,3 L-40,8 L-45,3 L-42,3 L-42,-3 L-45,-3 Z" fill="${color}"/>
                    <!-- Right arrow -->
                    <path d="M40,8 L35,3 L38,3 L38,-3 L35,-3 L40,-8 L45,-3 L42,-3 L42,3 L45,3 Z" fill="${color}"/>
                </g>
                
                <!-- Small ANAF text -->
                <text x="64" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="${color}">ANAF</text>
            </svg>`;
        }

        function renderIcon(canvasId, svgString, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, size, size);
                ctx.drawImage(img, 0, 0, size, size);
            };
            
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }

        function downloadIcon(canvasId) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `icon${canvasId.replace(/[^\d]/g, '')}-${canvasId.includes('blue') ? 'blue' : 'grey'}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate all icons when page loads
        window.onload = function() {
            const blueIcon = createSVGIcon('#2563eb', '#dbeafe');
            const greyIcon = createSVGIcon('#6b7280', '#f3f4f6');
            
            renderIcon('blue16', blueIcon, 16);
            renderIcon('blue48', blueIcon, 48);
            renderIcon('blue128', blueIcon, 128);
            
            renderIcon('grey16', greyIcon, 16);
            renderIcon('grey48', greyIcon, 48);
            renderIcon('grey128', greyIcon, 128);
        };
    </script>
</body>
</html>
